{%extends "base.html" %}
{%load bootstrap4%}


{%block linkcss%}

<style>
    body{
        background-color: maroon;
    }
    #signUpForm{
        align-items: center;
        position: absolute;
        font-family:cursive
        
    }
    #signUpContainer{
        display: flex;
        justify-content: center;

    }
    .bootstrap-select>.dropdown-toggle{
        width: 200%;
    }
    .show{
        width:600px
    }
</style>
{%endblock%}
{%block content%}
<div id="signUpContainer">

    <div class="container text-light" id="signUpForm"
    style="max-width:700px; border: 2px solid rgb(179, 108, 108);  border-radius:20px; margin-top: 80px; padding: 50px;">
    <h3 class="text-center">Sign Up</h3>
    <form action= "" method='post'>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username" required>
        </div>
      
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="pass1">Choose a password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password" required>
          <small>
              <ul>
                  <li>Password Must Contain 8 characters</li>
              </ul>
          </small>
        </div>
        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
          <small>
            <ul>
                <li>Password Must match</li>
            </ul>
        </small>
        </div>
            {% csrf_token %}
            <button type="submit" class="btn-sm btn-primary">Submit</button>
    </form>
</div>
</div>
{%endblock%}


{% block linkjs %}
    {% load static %}
    <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
